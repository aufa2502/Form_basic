<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacquarda+Bastarda+9+Charted&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacquarda+Bastarda+9+Charted&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="background">
      <!-- Alert -->
      <h1 id="notif">ANDA LOGIN SEBAGAI ADMIN</h1>
    </div>

    <!-- Login Form -->
    <main id="main">
      <h2>Login</h2>
      <hr />
      <!-- Login Form -->
      <div>
        <form>
          <!-- Username -->
          <div class="input-container">
            <i class="material-symbols-outlined">person</i>
            <label for="username">Enter username :</label>
            <input type="text" id="username" placeholder="Username " required/>
          </div>
          <br />
          <!-- Password -->
          <div class="input-container">
            <i class="material-symbols-outlined"> lock </i>
            <label for="password"> Enter password :</label>
            <input type="password" id="password" placeholder="Password" required/>
          </div>
          <br />
        
        <br />
        <!-- Button -->
        <button type="submit" onclick="onLogin()">Login</button>
      </div>
      <br />
      <div class="register">
        <small>
          Doesn't have account?
          <a href="#" onclick="link()">Click this</a>.
        </small>
      </div>
    </form>
    </main>

    <!-- Register Form -->
    <main id="registerForm">
      <h2>Register</h2>
      <hr />
      <!-- Login Form -->
      
        <form>
          <!-- Username -->
          <div class="input-container">
            <i class="material-symbols-outlined">person</i>
            <label for="username">Enter username :</label>
            <input
              type="text"
              id="usernameR"
              placeholder="Username "
              required
            />
          </div>
          <br />
          <!-- Password -->
          <div class="input-container">
            <i class="material-symbols-outlined"> lock </i>
            <label for="password"> Enter password :</label>
            <input
              type="password"
              id="passwordR"
              placeholder="Password"
              required
            />
          </div>
          <br />
          <br />
          <!-- Button -->
          <button type="submit" onclick="Register()">Register</button>
          <br />
          <div class="register">
            <small>
              Already have account?
              <a href="#" onclick="link()">Click this</a>.
            </small>
          </div>
        </form>
      
    </main>

    <!-- Javascript -->
    <script type="application/javascript">
      let notif = document.getElementById("notif");
      let username = document.getElementById("usernameR");
      let password = document.getElementById("passwordR");
      let main = document.getElementById("main");
      let background = document.getElementById("background");
      let register = document.getElementById("registerForm");
      let userLogin = document.getElementById("username");
      let pass = document.getElementById("password");

      notif.style.display = "none";
      register.style.display = "none";

      function Register() {
        if(usernameR.value.length == 0 && pass.value.length == 0) {
        }else {
          localStorage.setItem("username", usernameR.value);
          localStorage.setItem("password", passwordR.value);
          localStorage.setItem("role", "basic");
          main.style.display = "block";
          register.style.display = "none";
        }
      }

      function onLogin() {
        if (userLogin.value.length == 0 && pass.value.length == 0) {
        }
        else if (userLogin.value == "admin" && pass.value == "admin123") {
          notif.style.display = "block";
          main.style.display = "none";
          background.style.filter = "grayscale(0%)";
        } else if (
          userLogin.value == localStorage.getItem("username") &&
          pass.value == localStorage.getItem("password")
        ) {
          notif.innerText = `selamat datang, ${userLogin.value}!`;
          notif.style.display = "block";
          main.style.display = "none";
          background.style.filter = "grayscale(0%)";
        } else if (
          (userLogin.value == localStorage.getItem("username") &&
            pass.value != localStorage.getItem("password")) ||
          (userLogin.value != localStorage.getItem("username") &&
            pass.value == localStorage.getItem("password"))
        ) {
          alert("Password or Username is wrong, try again!");
        } else {
          alert("Please make your account first.")
        }
      }
      let attempt = 0;
      function link() {
        ++attempt;
        console.log(attempt);
        if (attempt % 2 == 0) {
          main.style.display = "block";
          register.style.display = "none";
        } else {
          main.style.display = "none";
          register.style.display = "block";
        }
      }
    </script>
  </body>
</html>
